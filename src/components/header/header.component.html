<div class="header">
  <img src="assets/images/logo.png" width="131" height="48" />
  <div class="buttons">
    <app-button *ngIf="!user" variant="outlined" (click)="signInClick()"
      >Sign in</app-button
    >
    <app-button *ngIf="!user" (click)="joinUsClick()">Join us</app-button>
    <app-button *ngIf="user" (click)="accountClick()">Account</app-button>
    <app-button *ngIf="user" variant="outlined" (click)="signOutClick()"
      >Sign out</app-button
    >
  </div>
</div>
